<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Página de Login</title>
</head>

<body>
    <!---- LOGO ----->
    <div class="header">
        <div class="logo">
            <a href="#"> Gustavo</a>
        </div>
    </div>


    <!---- INICIO ----->
    <div class="login-container">

        <h1>Login</h1>

        <form onsubmit="return validateForm()">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person-outline"></ion-icon>
                </span>
                <input type="text" placeholder="Nome do usuário" name="username" id="username" required>
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="key-outline"></ion-icon>
                </span>
                <input type="password" id="password" name="passoword" required placeholder="Senha">
            </div>

            <div class="forgot">
                <a href="#">Esqueceu a Senha?</a>
            </div>

            <button type="submit">
                Entrar
            </button>

            <div class="singup">
                <p>Nao tem uma conta?<a href="#">Singup</a></p>
            </div>

            <p class="error" id="error-messagem"></p>

        </form>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
